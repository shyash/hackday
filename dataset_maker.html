<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hackday</title>
  </head>
  <body>
    <input type="number" id="age" placeholder="age" /><br />
    <input type="number" id="bmi" placeholder="bmi" /><br />
    <input type="number" id="target" placeholder="desired value" /><br />
    <button onclick="add()">Submit</button>

    <div id="dataset"></div>
    <p>Let's do this.</p>
    <script>
      let dataset = [];
      let count = 1;
      function add() {
        data = {};
        data.age = document.querySelector("#age").value;
        data.bmi = document.querySelector("#bmi").value;
        data.target = document.querySelector("#target").value;
        dataset.push(data);
        document.querySelector(
          "#dataset"
        ).innerHTML += `${count}. age=${data.age}, bmi = ${data.bmi}, target = ${data.target} <br />`;
        count++;
        document.querySelectorAll("input[type=number]").forEach(inp => {
          inp.value = "";
        });
      }
    </script>
  </body>
</html>
