<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hackday</title>
    <style>
      input {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <input type="number" id="age" placeholder="age" /><br />
    <input type="number" id="height" placeholder="height in cm" /><br />
    <input type="number" id="weight" placeholder="weight" /><br />
    <input type="radio" name="gender" value="male" /> Male
    <input type="radio" name="gender" value="female" /> Female<br />
    <input type="number" id="target" placeholder="desired value" /><br />
    <button onclick="add()">Submit</button>

    <div id="dataset"></div>
    <script>
      let dataset = [];
      let count = 1;
      function add() {
        data = {};
        data.age = document.querySelector("#age").value;
        data.height = document.querySelector("#height").value;
        data.weight = document.querySelector("#weight").value;
        data.gender = document.querySelector(
          'input[name="gender"]:checked'
        ).value;
        data.target = document.querySelector("#target").value;
        dataset.push(data);
        document.querySelector(
          "#dataset"
        ).innerHTML += `${count}. age = ${data.age}, height = ${data.height}, weight = ${data.weight}, gender = ${data.gender} <br />`;
        count++;
        document.querySelectorAll("input[type=number]").forEach(inp => {
          inp.value = "";
        });
      }
    </script>
  </body>
</html>
